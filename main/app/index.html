<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <!--[if lte IE 7]>

  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/bower_components/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="css/app.css"/>
  <!-- <link rel="stylesheet" type="text/css" href="css/animate.css"> -->
  <!-- ngAnimate -->
  <link rel="stylesheet" type="text/css" href="lib/bower_components/angular-motion/dist/angular-motion.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/libs.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2pre/html5shiv.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bower_components/angular/angular.min.js"></script>
  <script src="lib/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/bower_components/angular-animate/angular-animate.min.js"></script>

  <!-- angular结合bootstrap控件 -->
  <script src="lib/bower_components/angular-strap/dist/angular-strap.min.js"></script>
  <script src="lib/bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
  <script src="lib/angular/test.js"></script>


  <!-- 多语言 -->
  <script src="lib/bower_components/angular-translate/angular-translate.js"></script>
  <script src="lib/bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

  <script src="lib/angular/angular-sanitize.js"></script>

  <script src="lib/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <!-- 弹框插件 -->
  <script src="lib/bower_components/sweetalert/dist/sweetalert.min.js"></script>
  <!-- 日期插件 -->
  <script src="lib/jquery/My97DatePicker/WdatePicker.js"></script>
  

  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controller/controllers.js"></script>
  <script src="js/controller/clipController.js"></script>
  <script src="js/controller/equipmentController.js"></script>
  <script src="js/controller/faultController.js"></script>
  <script src="js/controller/orderController.js"></script>
  <script src="js/controller/dateController.js"></script>

  <script src="js/filters.js"></script>
  <script src="js/factory.js"></script>
  <script src="js/directive.js"></script>

<p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
</head>
<body ng-controller="mainCtr">
  <!-- 登录页面 -->
  <div ng-if="isLogin==false" ui-view class="login-main" >
  </div>
  
  <div class="app app-header-fixed" id="app" ng-if="isLogin == true">
    <!-- navbar -->
    <div class="app-header navbar">
      <!-- navbar header -->
      <div class="navbar-header">
        <!-- brand -->
        <a href="#/" class="navbar-brand">
          <i class="icon-reorder"></i>
        </a>
        <!-- / brand -->
      </div>
      <!-- / navbar header -->

      <!-- navbar collapse -->
      <div class="collapse pos-rlt navbar-collapse box-shadow text-center">
        <h3 class="navbar-brand">自助服务终端设备管理平台</h3>
        <ul class="nav navbar-nav  navbar-right h-50">
          <li ng-controller="LunchCtrl"> 
          english
           <!-- <select ng-change="selChange(cur_lang)" class="form-control" ng-model="cur_lang" style="color: #333;">
             <option value="cn">中文</option>
             <option value="en">english</option>
           </select> -->
          
          </li>
          <li><span>退出</span></li>
        </ul>

      </div>
      <!-- / navbar collapse -->
    </div>
    <!-- / navbar -->

    <!-- menu -->
    <div class="app-aside hidden-xs">
      <div class="aside-wrap">
        <div class="navi-wrap"> 
          <!-- nav -->
          <nav ui-nav class="navi">
            <ul class="nav">
              <li ng-repeat="date in menudate" toggle-class="active" ng-if="date.isChild == 'true'">
                <a class="auto" id="{{date.id}}">      
                  <span class="pull-right text-muted">
                    <i class="icon-angle-right text"></i>
                    <i class="icon-angle-down text-active"></i>
                  </span>
                  <i ng-class="{true: '{{date.icon}}', false: 'inactive'}[date.isicon]"  ></i>
                  
                  <span class="font-bold">{{date.name}}</span>
                </a>
                <ul class="nav nav-sub dk">
                  <li class="" ng-repeat = "child in date.child">
                    <a ui-sref="{{child.url}}" ng-model="curLink" ng-class="{true:'curMenu',false:''}[child.url == curLink]">
                      <span>{{child.name}}</span>
                    </a>
                  </li>
                </ul>
              </li>
              <li ng-repeat="date in menudate" toggle-class="active" ng-if="date.isChild == 'false'">
                <a class="auto" id="{{date.id}}" ui-sref="{{date.purl}}">
                  <i ng-class="{true: '{{date.icon}}', false: 'inactive'}[date.isicon]"  ></i>
                  <span class="font-bold">{{date.name}}</span>
                </a>
              </li>
               
            </ul`>
          </nav>
          <!-- nav --> 
        </div>
      </div>
    </div>
    <!-- / menu -->

    <!-- content -->
    <div class="app-content">
       
      <div class="app-content-body fade-in-up">
        
          <div class="app-panel" id="app-panel">
           <div ui-view></div>
          </div>
         
      </div>
    </div>
    <!-- /content -->

    <!-- footer -->
    <div class="app-footer wrapper bg-light">
      <span>Copyright Amoy Studio © 2015-2016 </span>
        
    </div>
    <!-- / footer -->
  </div>


</body>

</html>
