<div class="panel panel-info">
	<div class="panel-heading">
		<h4>新增柜子</h4> 
	</div>
  <div class="panel-body">
     <form class="form-horizontal">
		  <div class="form-group">
		    <label for="eqSN" class="col-sm-2 control-label">柜子SN:</label>
		    <div class="col-sm-8 col-lg-4">
		      <input type="email" class="form-control" id="eqSN">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="eqId" class="col-sm-2 control-label">柜子简码:</label>
		    <div class="col-sm-8 col-lg-4">
		      <input type="password" class="form-control" id="eqId">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="eqId" class="col-sm-2 control-label">地区:</label>
		    <div class="col-sm-10">
		        <div class="form-inline"> 
					<div class="form-group">
					    <label for="eqId">国家:</label>
					    <select class="form-control">
					    	<option>中国</option>
					    	<option>美国美国美</option>
					    </select>
					</div>
					<div class="form-group">
					    <label for="eqSN">省:</label>
					    <select class="form-control">
					    	<option>请选择</option>
					    	<option>美国</option>
					    </select>
					</div>
					<div class="form-group">
					    <label for="eqSN">市:</label>
					    <select class="form-control">
					    	<option>请选择</option>
					    	<option>北京</option>
					    </select>
					</div>
				 
				</div>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="address" class="col-sm-2 control-label">详细地址:</label>
		    <div class="col-sm-8 col-lg-4">
		      <input type="text" class="form-control" id="address">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="custom" class="col-sm-2 control-label">归属客户:</label>
		    <div class="col-sm-8 col-lg-4">
		      	<select class="form-control" id="custom">
		    		<option>请选择</option>
		    		<option>携程</option>
		    	</select>
		    </div>
		  </div>
		  <div class="form-group border-top">
		    <div class="col-sm-offset-2 col-sm-10">
		  	 	<button type="button" class="btn btn-warning">提交</button>
		  	</div>
		  </div>
		   
		</form>


  </div>
   
</div>
