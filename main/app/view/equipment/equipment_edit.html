<div class="panel panel-info">
	<div class="panel-heading">
		<h4>编辑柜子</h4> 
	</div>
  <div class="panel-body">
  	<div class="row">
  	  <div class="col-sm-offset-3 col-lg-6">
     	<form class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">柜子简码</label>
		    <div class="col-sm-10">
		    	<label class="control-label">{{kioskDetail.kioskNo}}</label>

		      <!-- <input type="text" class="form-control" ng-model="kioskDetail.kioskNo"> -->
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">柜子SN</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="kioskDetail.lSN">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="eqId" class="col-sm-2 control-label">地区</label>
		    <div class="col-sm-10">
		        <div class="row"> 
					<div class="col-sm-4">
					  <select class="form-control"
					     ng-model="selCountryCode" 
					     ng-change="selectedCountry(selCountryCode)">
					     <option value="" selected hidden></option>
					     <option ng-repeat="data in countrylist" value="{{data.countryCode}}">{{data.countryName}}</option>
					  </select>
					</div>
					<div class="col-sm-4">
					    <select class="form-control"
					    	ng-model="selProvinceCode"
					    	ng-change="selectedProvince(selProvinceCode)"> 
					    	<option value="" selected hidden></option>
					    	<option ng-repeat="data in provincelist" value="{{data.provinceCode}}">{{data.provinceName}}</option>
					    </select>
					</div>
					<div class="col-sm-4">
					    <select class="form-control"
					    	ng-model="selCityCode"
					    	ng-change="selectedCity(selCityCode)">
					    	<option value="" selected hidden></option>
					    	<option ng-repeat="data in citylist" value="{{data.cityCode}}">{{data.cityName}}</option>
					    </select>
					</div>
				 
				</div>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="address" class="col-sm-2 control-label">详细地址</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="address" ng-model="kioskDetail.address">
		    </div>
		  </div>
		  <div class="form-group">
		    <label   class="col-sm-2 control-label">归属客户</label>
		    <div class="col-sm-10">
		      	<select class="form-control" >
		    		<option value="1" selected>skyroam</option>
		    	</select>
		    </div>
		  </div>
		</form>

	</div>
	</div>
	<div class="row form-add">
    	<div class="center-block" style="width:190px;">
    	<a ui-sref="equipmentDetail({id: kioskDetail.kioskNo })">
    		<button type="button" class="btn btn-default btn-search">取消</button>
    	</a>
  	 	<button type="button" class="btn btn-warning btn-search" ng-click="editKiosk()">保存</button> 
  	 	</div>
  </div>
   
</div>
