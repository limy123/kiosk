 <div class="panel">
	<div class="panel-body panel-b-bottom">
		<div class="row search-form">
			<div class="col-lg-11" >
				<div class="row">
				    <label for="eqId" class="col-lg-1">柜子简码</label>
				    <div class="col-lg-3">
				    	<input type="text" class="form-control" ng-model="kioskNo" />
				    </div>
				  
				  
				    <label for="eqSN" class="col-lg-1">柜子SN</label>
				    <div class="col-lg-3">
				    	<input type="text" class="form-control" ng-model="lSN" />
				    </div>
				</div>
				<div class="row">
				    <label class="col-lg-1">布放国家</label>
				    <div class="col-lg-3">
					  <select class="form-control"
					     ng-model="selCountryCode" 
					     ng-change="selectedCountry(selCountryCode)">
					     <option value="" selected hidden></option>
					     <option ng-repeat="data in countrylist" value="{{data.countryCode}}">{{data.countryName}}</option>
					  </select>
					    
					</div>
				 
				    <label class="col-lg-1">布放省份</label>
				    <div class="col-lg-3">
					    <select class="form-control"
					    	ng-model="selProvinceCode"
					    	ng-change="selectedProvince(selProvinceCode)">
					    	<option value="" selected hidden></option>
					    	<option ng-repeat="data in provincelist" value="{{data.provinceCode}}">{{data.provinceName}}</option>
					    </select>
					</div>
				 
				    <label class="col-lg-1">归属客户</label>
				    <div class="col-lg-3">
					    <select class="form-control">
					    	<option value="1" selected>skyroam</option>
					    </select>
					</div>
				</div>
					
				 
			</div>
			<div class="col-lg-1 col-sm-12">
				<div class=" ">
					<button type="button" class="btn btn-warning btn-search" ng-click="searchKiosk()">筛选</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="panel">
	<div class="panel-body">
	<div class="table-responsive">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>柜子简码</th>
				<th>柜子SN</th>
				<th>布放位置</th>
				<th>整机状态</th>
				<th>软件版本</th>
				<th>归属客户</th>
				<th>操作</th>
			</tr>
		</thead>
  		<tbody>
  			<tr ng-repeat="data in kiosklist">
  				<td>{{ data.kioskNo }}</td>
  				<td> {{ data.lSN }} </td>
  				 
  				<td>{{ data.countryName }}, {{data.provinceName}}, {{data.cityName}},{{ data.address }}</td>
  				<td>{{ data.status }}</td>
  				<td> {{ data.softwareVersion}} </td>
  				<td>skyroam</td>
  				<td>
  					<button type="button" class="btn btn-danger btn-sm" ng-click="delEquipment(data.kioskNo)">删除</button>
  					<a ui-sref="equipmentDetail({id: data.kioskNo })">
  						<button type="button" class="btn btn-warning btn-sm">详情</button>
  					</a>
  				</td>
  			</tr>
  			 
  			 
  		</tbody>
	</table>
	</div>
	 
		<div class="row">
		<div class="col-lg-12">
		 
		<pagination boundary-links="true" 
    max-size="3" 
    items-per-page="itemsPerPage"
    total-items="todos.length" 
    ng-model="currentPage" 
    ng-change="pageChanged()"></pagination>
		 
		<div class="pull-right">
		共 {{ totalPage }} 页&nbsp;
		跳转到第
		<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>页
		</div>
		 </div>
		</div>
	 
</div>
